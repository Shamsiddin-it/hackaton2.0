{% extends 'base_generic.html' %}

{% block content %}
  <h1>Are you sure you want to delete this order?</h1>
  <p>Car: {{ order.car.title }}</p>
  <p>User: {{ order.user.username }}</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>

  <br>
  <a href="{% url 'order_list' %}">Cancel</a>
{% endblock %}
