<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rented Cars Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Rented Cars Map</h1>

    <div id="map"></div>

    <script>
        // Initialize the map (centered on a default location)
        var map = L.map('map').setView([51.505, -0.09], 13); // Change to default center if needed

        // Add a tile layer to the map (using OpenStreetMap tiles here)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for each car location from Django context
        {% for car_location in rented_cars %}
            var marker = L.marker([{{ car_location.latitude }}, {{ car_location.longitude }}])
                .addTo(map)
                .bindPopup("<b>{{ car_location.car.title }}</b><br>Timestamp: {{ car_location.timestamp }}");
        {% endfor %}
    </script>
</body>
</html>
