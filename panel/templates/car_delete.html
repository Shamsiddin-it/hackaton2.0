{% extends 'base_generic.html' %}

{% block content %}
  <h1>Are you sure you want to delete this car?</h1>
  <p>Title: {{ car.title }}</p>
  <p>Number: {{ car.number }}</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>

  <br>
  <a href="{% url 'car_list' %}">Cancel</a>
{% endblock %}
